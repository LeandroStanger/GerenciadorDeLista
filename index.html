<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Lista - Com Endereço</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Lista - v2.5</h1>
            <p>Gerencie registros com endereço completo (CEP, rua, bairro)</p>
        </header>

        <div class="form-container">
            <h2>Adicionar Novo Registro</h2>
            <div class="input-group">
                <!-- Dados Pessoais -->
                <input type="text" id="nome" placeholder="Nome completo" required>
                <input type="email" id="email" placeholder="E-mail válido" required>
                <input type="number" id="idade" placeholder="Idade" min="0" max="120" required>

                <!-- Gênero e Relacionamento -->
                <select id="genero" required>
                    <option value="">Gênero</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                <select id="relacionamento" required>
                    <option value="">Relacionamento</option>
                    <option value="Solteiro(a)">Solteiro(a)</option>
                    <option value="Em um relacionamento">Em um relacionamento</option>
                    <option value="Noivo(a)">Noivo(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Em uma união estável">Em uma união estável</option>
                    <option value="Morando junto">Morando junto</option>
                    <option value="Em um relacionamento aberto">Em um relacionamento aberto</option>
                    <option value="Em um relacionamento complicado">Em um relacionamento complicado</option>
                    <option value="Separado(a)">Separado(a)</option>
                    <option value="Divorciado(a)">Divorciado(a)</option>
                    <option value="Viúvo(a)">Viúvo(a)</option>
                </select>
                <input type="tel" id="telefone" placeholder="Telefone (com DDD)" required>

                <!-- Endereço - Parte 1: CEP -->
                <input type="text" id="cep" placeholder="CEP (Digite 8 números)" maxlength="9" required>

                <!-- Endereço - Parte 2: Estado e Cidade -->
                <select id="estados" required>
                    <option value="">Carregando estados...</option>
                </select>
                <select id="cidades" disabled required>
                    <option value="">Selecione um estado primeiro</option>
                </select>

                <!-- Endereço - Parte 3: Rua e Bairro -->
                <input type="text" id="logradouro" placeholder="Logradouro (Rua/Av.)" required>
                <input type="number" id="numberHome" placeholder="N°" required>
                <input type="text" id="bairro" placeholder="Bairro" required>

                <!-- Complemento (opcional) -->
                <input type="text" id="complemento" placeholder="Complemento (opcional)">
            </div>
            <button id="addBtn">Adicionar Registro</button>
        </div>

        <div class="lista-container">
            <h2>Lista de Registros</h2>
            <div id="saida" class="lista">
                <!-- Os registros serão carregados aqui via JavaScript -->
                <div class="sem-registros">Nenhum registro cadastrado ainda. Adicione o primeiro!</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
